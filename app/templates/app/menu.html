{% extends 'app/base.html'%}
{% load static %}

{% block contenido%}
<table class="table table-striped table-hover table-responsive-sm">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Nombre</th>
        <th scope="col">Descripcion</th>
        <th scope="col">Opciones</th>
      </tr>
    </thead>
    <tbody>
      {% for m in menus%}
      <tr>
        <th scope="row">{{m.id}}</th>
        <td>{{m.nombre | capfirst}}</td>
        <td>{{m.ingredientes | title}}</td>
        <td><a href="{% url 'modificar_menu' m.id %}" class="btn btn-info btn-sm">Modificar</a>
        <a href="{% url 'eliminar_menu' m.id %}" class="btn btn-danger btn-sm">Eliminar</a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

{% endblock %}
